<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제1 -->
    <style>

        /* CSS 초기화 */
        * {
            padding: 0;
            margin: 0;
        }
        a {
            color: gray;
            text-decoration: none;
        }

    </style>

    <style>
        /* GNB 만들기 */
        .wrap1 > ul {
            list-style-type: none; /* 글머리 기호 없애기*/
            display: flex; /* 하위 메뉴(<li>태그)를 좌우로 배치하기 */
            width: 1440px;
            margin: 0 auto;
            border-bottom: 1px solid gray;
        }
        .wrap1 > ul > li {
            width:145px;
            height: 120px;
        }
        .wrap1 > ul > li > a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 120px;
        }
        .wrap1 > ul > li > a:hover {
            border-bottom: 5px solid blue;
        }
    </style>
    <div class="wrap1">
        <ul>
            <li><a href="javascript:void(0)">Models</a></li>
            <li><a href="javascript:void(0)">Find &amp; Buy</a></li>
            <li><a href="javascript:void(0)">Electromobility</a></li>
            <li><a href="javascript:void(0)">Sevices</a></li>
            <li><a href="javascript:void(0)">Discover</a></li>
        </ul>

    </div>

    <hr>
    <br>
    <!-- 문제2 -->
    <style>
    /* CSS 초기화 */

        padding: 0;

    }
    a {
        color: gray;

</style>
    <style>

            width: 1400px;
            margin: 0 auto;
            border-bottom: 1px solid gray;
            border-top: 1px solid gray;
        }
        .wrap2 > ul > li {
            width:100px;
            height: 55px;
        }
        .wrap2 > ul > li > a {
            text-decoration: limegreen;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 55px;
        }

            border-bottom: 3px solid limegreen;

        </ul>

    </div>

</body>
