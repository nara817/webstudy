<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
<script>

    $(function(){
        var fourSeason = ['spring','summer','autumn','winter'];
        var str = '';
        $.each(fourSeason,(i, element)=>{
            str += '<div>' + i + ',' + element + '</div>';
            
        });
        $('#box1').append(str);
    });
</script>
<div id="box1"></div>

<script>
    $(function(){
        var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
        var select = $('<select>').attr('name', 'season');
        $.each(fourSeason, (i, element)=>{
            // $('<option>').val(i + 1).text(element).appendTo(select);
            $(select).append($('<option>').val(i + 1).text(element));
        });
        $('#box2').append(select);
    });
</script>
<div id="box2"></div>

<script>

    $(() => {
        var siteList = [
            {
                'name' : '네이버',
                'url' : 'https://www.naver.com',
                'target' : '_blank' // 새창으로 열림
            },
            {
                'name' : '카카오',
                'url' : 'https://www.kaokao.com',
                'target' : '_self' // 현 창으로 열림
            }
        ];
        var box3 = $('#box3');
            $.each(siteList, (i, element)=>{
                box3.append( $('<a>').attr('href', element.url).attr('target', element.target).text(element.name) );
            });
        });
    </script>
    <div id="box3"></div>

    <script>
        $(()=>{
            var list = [
                {
                    'name': '제시카',
                    'age': 30
                },
                {
                    'name': '제임스',
                    'age': 40
                }
            ];
            var people = $('#people');
            $.each(list, (i,element) => {
                var tr = $('<tr>'); //  var tr <tr>태그
                    tr.append ($('<td>').text(i+1));
                    tr.append ($('<td>').text(element.name));
                    tr.append ($('<td>').text(element.age));
                    people.append(tr);

            });
            people.append('<tr>')
            people.append('<tr>')
        });
    </script>
    <div>
        <table>
            <thead>
                <tr>
                    <td>순번</td>
                    <td>이름</td>
                    <td>나이</td>
                </tr>
            </thead>
            <tbody id="people"></tbody>
        </table>
    </div>

    <script>

               // menuList.push(element.textcontent()); // 방법 1
               menuList.push($(element).text());// 방법 2

            });
            console.log(menuList);
        });
    </script>
    <div>
        <ul>
            <li class="menu">메뉴1</li>
