<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        그림 태그
        1. 인라인 레벨(그림 옆 텍스트 삽입 가능, 그림 옆 또다른 그림 삽입 가능)
        2. <img> 또는 <img/> 나 홀로 태그
        3. 주요 속성
            1) alt : 이미지를 대신해서 나타낼 텍스트 (이미지가 없는 경우)
            2) src : 이미지의 경로를 작성
                (1) 절대 경로 : 사용 불가
                (2) 상대 경로 : 사용 가능
                    - 상위 디렉터리 : ..
                    - 현재 디렉터리 : .
                (3) 웹 경로 : 사용 가능
            3) width : 이미지의 너비를 지정(기준은 너비 맞추는거!!)
            4) height : 이미지의 높이를 지정
                - width와 height 중 하나만 지정하면 된다.(너비만 조정해도 자동으로 높이는 함께 조정된다.)
     -->
     <p>
        <!-- 절대 경로 이미지 : 안 나옵니다. XXXXX-->
        <img alt="여우" src="C:\HGDJ61\images/animal1.jpg">
     </p>
    
     <p>
        <!-- 상대 경로 이미지  -->
        <!--  
            C:/HGDJ61/webstudy/HTML/05_images.html 현재 경로에서
            ↓
            C:/HGDJ61/images/animal1.jpg 해당 이미지를 추가

            C:
            ㄴHGDJ61        : 상위x2        (../..)
                ㄴwebstudy  : 상위 디렉터리 (..)
                    ㄴHTML  : 현재 디렉터리

        -->

        <img alt="여우" src="../../images/animal1.jpg" width="500">
     </p>
    

     <P>
        <!-- 웹 경로(웹의 이미지 주소 복사 필요) -->
        <img src="https://ssl.pstatic.net/melona/libs/1436/1436250/bf25b9ead0724f378065_20230217102752469.jpg">

     </P>
</body>
</html>
