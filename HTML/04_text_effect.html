<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용된다.
            1) 굵게
                (1) <b></b>             : blod
                (2) <strong></strong>   : 추천(강하게)
            2) 기울임
                (1) <i></i> 이텔릭?     :italic
                (2) <em></em>           : 추천(강조)
            3) 밑줄
                (1) <u></u> 언더라인    : underline
                (2) <ins></ins> 인서트  : 추천(삽입된 텍스트)
            4) 취소
                (1) <s></s> 스트라이크? : strikeline
                (2) <del></del> 딜리트  : 추천(삭제된 텍스트)
            5) 형광펜   : <mark></mark>
            6) 위첨자   : <sup></sup>
            7) 아래첨자 : <sub></sub>
      -->   
      <p>
        <strong>사교육 전쟁터</strong>에서 펼쳐지는 <em>국가대표</em> 반찬가게 <ins>열혈 사장</ins>과 
        대한민국 <del>국어</del> 수학 <mark>일타 강사</mark>의 달콤 쌉싸름한 로맨스<br>
        x<sup>2</sup>+log<sub>n</sub>y
      </p>
    
</body>
</html>
