<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
    테이블(table=표)  
    1. 표를 만드는 태그이다.
    2. 테이블의 구역을 구분하는 <thead>제목, <tbody>본문, <tfoot>바닥(머리,본문,바닥) 태그가 있다.
        1) 구역을 구분하는 태그는 모두 생략할 수 있다.
        2) <tbody> 태그는 생략하더라도 사용된다. > 생략해도, 완성품을 보면 <tbody>가 만들어져있음
            <thead>를 <tbody>와 <tfoot> 사이에 삽입하더라도, 항상 완성품은 상단에 생성되어 만들어져있음.
            ㄴ 편집기에 만들어진건 아니고, 완성품에 만들어져있음
        3) 항상 <thead>, <tbody>, <tfoot> 순서가 유지된다.
    3. 행(Row)을 만드는 <tr>태그가 있고, 데이터를 입력할 열을 만드는 <td> 태그가 있다.
        ㄴ모양은 만들지만, 선은 없음(>테두리(border 속성)
        ㄴ<tr> 한줄생성
    -->
    <table border="1">
        <thead>
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table>
        <tbody>
            <tr>
                <td>
                    <img alt="베리"src="../../images/fruit1.jpg" alt="베리" width="200px">
                </td>
                <td>
                    <img src="../../images/fruit2.jpg" alt="아보카도" width="200px">
                </td>
                <td>
                    <img src="../../images/fruit3.jpg" alt="바나나" width="200px">
                </td>
            </tr>
            <tr>
                <td>
                    10,000원<br>
                    <strong>베리</strong>
                </td>
                <td>
                    20,000원<br>
                    <strong>아보카도</strong>
                </td>
                <td>
                    30,000원<br>
                    <strong>바나나</strong>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
